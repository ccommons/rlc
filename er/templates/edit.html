{% extends "singlecontainer.html" %}
{% block content_title %}Edit Document{% endblock %}
{% block content %}
<form method="POST" action="{% url 'doc_change' doc_id=id %}">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Save">
<input type="button" value="Cancel" onclick="window.location='/er/{{ id }}'" />
</form>
{% if override_ckeditor == True %}
<script language="javascript">
CKEDITOR.replace('{{ form.content.auto_id }}');
</script>
{% endif %}
{% endblock %}
